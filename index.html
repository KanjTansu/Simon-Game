<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h2>Challenge your memory, you can do it </h2>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <div class = "container how-to-play">
    <h1>How to play!</h1>
    <div class="justify-content-start">

        <p>1. Press ANY key to start</p>
        <p>2. Check and Press at button that has been blink!</p>
        <p>3. Repeat the all previous level</p>
        <p><br></p>
        <p>Example:</p>
        <p>Level 1 blink RED,click RED</p>
        <p>Level 2 blink GREEN,click RED then GREEN</p>

    </div>

  </div>
